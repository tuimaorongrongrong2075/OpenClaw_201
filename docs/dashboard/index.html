<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ß Â∞èÁå©ÁúãÊùø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
        
        .header h1 {
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-info {
            display: flex;
            gap: 25px;
            font-size: 1em;
        }
        
        .header-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Sections */
        .sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .section h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section h2 .icon {
            font-size: 1.4em;
        }
        
        /* History Section */
        .history-item {
            display: flex;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-year {
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
        }
        
        .history-text {
            flex: 1;
            color: #333;
        }
        
        .history-image {
            width: 80px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        /* News Section */
        .news-item {
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-title {
            color: #333;
            font-weight: 500;
        }
        
        .news-source {
            font-size: 0.85em;
            color: #999;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 12px;
        }
        
        /* Todo Section */
        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .todo-item:last-child {
            border-bottom: none;
        }
        
        .todo-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .todo-checkbox.checked {
            background: #667eea;
            color: white;
        }
        
        .todo-checkbox.checked::after {
            content: '‚úì';
            font-size: 14px;
        }
        
        .todo-text {
            flex: 1;
            color: #333;
        }
        
        .todo-text.done {
            text-decoration: line-through;
            color: #999;
        }
        
        .todo-priority {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 8px;
        }
        
        .priority-high {
            background: #ff6b6b20;
            color: #ff6b6b;
        }
        
        .priority-normal {
            background: #667eea20;
            color: #667eea;
        }
        
        /* Tasks Section */
        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-time {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .task-name {
            flex: 1;
            color: #333;
        }
        
        .task-status {
            font-size: 0.85em;
            padding: 4px 10px;
            border-radius: 12px;
        }
        
        .status-completed {
            background: #52c41a20;
            color: #52c41a;
        }
        
        .status-pending {
            background: #faad1420;
            color: #faad14;
        }
        
        /* Chats Section */
        .chat-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            background: #f8f9fa;
        }
        
        .chat-item:last-child {
            margin-bottom: 0;
        }
        
        .chat-time {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }
        
        .chat-text {
            color: #333;
            line-height: 1.5;
        }
        
        .chat-warm {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-left: 3px solid #667eea;
        }
        
        .chat-work {
            background: #52c41a10;
            border-left: 3px solid #52c41a;
        }
        
        .chat-fun {
            background: #faad1410;
            border-left: 3px solid #faad14;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-dot:hover {
            background: #667eea80;
        }
        
        .nav-dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.2);
        }
        
        .nav-arrow {
            padding: 0 15px;
            cursor: pointer;
            color: #667eea;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .nav-arrow:hover {
            color: #764ba2;
            transform: scale(1.1);
        }
        
        /* Full sections on large screens */
        @media (min-width: 900px) {
            .section.full-width {
                grid-column: span 2;
            }
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü¶ß Â∞èÁå©ÁúãÊùø</h1>
            <div class="header-info">
                <span>‚è∞ <span id="current-time">Âä†ËΩΩ‰∏≠</span></span>
                <span>üå§Ô∏è <span id="weather">Âä†ËΩΩ‰∏≠</span></span>
                <span>üîÑ ‰∏ãÊ¨°Êõ¥Êñ∞: <span id="next-update">--:--</span></span>
            </div>
        </div>
        
        <!-- Sections Grid -->
        <div class="sections" id="sections-container">
            <div class="loading">Âä†ËΩΩÊï∞ÊçÆ‰∏≠...</div>
        </div>
        
        <!-- Navigation -->
        <div class="nav">
            <span class="nav-arrow" onclick="prevSection()">‚óÄ</span>
            <div id="nav-dots"></div>
            <span class="nav-arrow" onclick="nextSection()">‚ñ∂</span>
        </div>
    </div>
    
    <script>
        // Configuration
        const CONFIG = {
            sections: [
                { id: 'history', icon: 'üìú', title: 'ÂéÜÂè≤‰∏äÁöÑ‰ªäÂ§©' },
                { id: 'news', icon: 'üì∞', title: 'ËµÑËÆØÊëòË¶Å' },
                { id: 'todos', icon: '‚úÖ', title: 'ÂæÖÂäû‰∫ãÈ°π' },
                { id: 'tasks', icon: '‚è∞', title: 'ÂÆöÊó∂‰ªªÂä°' },
                { id: 'chats', icon: 'üí¨', title: 'Á≤æÈÄâÂØπËØù' }
            ],
            dataUrl: 'data/today.json'
        };
        
        let currentSection = 0;
        let dashboardData = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initNavDots();
            loadData();
            updateTime();
            setInterval(updateTime, 1000);
        });
        
        // Navigation dots
        function initNavDots() {
            const dotsContainer = document.getElementById('nav-dots');
            CONFIG.sections.forEach((section, index) => {
                const dot = document.createElement('div');
                dot.className = `nav-dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSection(index);
                dotsContainer.appendChild(dot);
            });
        }
        
        // Load data
        async function loadData() {
            try {
                const response = await fetch(CONFIG.dataUrl);
                dashboardData = await response.json();
                renderAllSections();
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('sections-container').innerHTML = 
                    '<div class="loading">Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•</div>';
            }
        }
        
        // Render all sections
        function renderAllSections() {
            const container = document.getElementById('sections-container');
            container.innerHTML = CONFIG.sections.map((section, index) => `
                <div class="section ${index === 0 ? 'full-width' : ''}" id="section-${index}">
                    <h2><span class="icon">${section.icon}</span> ${section.title}</h2>
                    <div id="content-${index}">${renderSectionContent(section.id)}</div>
                </div>
            `).join('');
        }
        
        // Render individual section content
        function renderSectionContent(sectionId) {
            switch(sectionId) {
                case 'history':
                    return renderHistory();
                case 'news':
                    return renderNews();
                case 'todos':
                    return renderTodos();
                case 'tasks':
                    return renderTasks();
                case 'chats':
                    return renderChats();
                default:
                    return '';
            }
        }
        
        // Render history
        function renderHistory() {
            const events = dashboardData.history.events.map(event => `
                <div class="history-item">
                    <span class="history-year">${event.year}</span>
                    <span class="history-text">${event.text}</span>
                    <img class="history-image" src="${event.image}" alt="ÂéÜÂè≤ÂõæÁâá" 
                         onerror="this.style.display='none'">
                </div>
            `).join('');
            return events || '<div class="loading">ÊöÇÊó†ÂéÜÂè≤‰∫ã‰ª∂</div>';
        }
        
        // Render news
        function renderNews() {
            const news = dashboardData.news.items.map(item => `
                <div class="news-item">
                    <span class="news-title">${item.title}</span>
                    <span class="news-source">${item.source}</span>
                </div>
            `).join('');
            
            // Moltbook activity section
            const moltbook = dashboardData.news.moltbook_activity;
            let moltbookHtml = '';
            if (moltbook) {
                moltbookHtml = `
                    <div style="margin-top: 20px; padding-top: 15px; border-top: 2px dashed #667eea40;">
                        <div style="font-weight: bold; color: #667eea; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
                            <span style="font-size: 1.3em;">ü¶û</span> Â∞èÁå©MoltbookÂä®ÊÄÅ
                        </div>
                        <div style="display: flex; gap: 15px; margin-bottom: 12px;">
                            <span style="background: linear-gradient(135deg, #667eea20, #764ba220); padding: 5px 12px; border-radius: 10px; font-size: 0.9em;">
                                üìù ${moltbook.posts} Â∏ñÂ≠ê
                            </span>
                            <span style="background: linear-gradient(135deg, #667eea20, #764ba220); padding: 5px 12px; border-radius: 10px; font-size: 0.9em;">
                                üí¨ ${moltbook.comments} ËØÑËÆ∫
                            </span>
                            <span style="background: linear-gradient(135deg, #667eea20, #764ba220); padding: 5px 12px; border-radius: 10px; font-size: 0.9em;">
                                üë• ${moltbook.subs} ÂÖ≥Ê≥®
                            </span>
                        </div>
                        ${moltbook.today ? moltbook.today.map(act => `
                            <div class="chat-item chat-work" style="margin-bottom: 8px;">
                                <div class="chat-time">${act.time}</div>
                                <div class="chat-text">
                                    <strong style="color: #667eea;">${act.action}</strong>: ${act.content}
                                    <span style="float: right; font-size: 0.85em; color: ${act.status === 'ÊàêÂäü' ? '#52c41a' : '#faad14'};">${act.status}</span>
                                </div>
                            </div>
                        `).join('') : ''}
                    </div>
                `;
            }
            
            return (news || moltbookHtml) ? (news + moltbookHtml) : '<div class="loading">ÊöÇÊó†ËµÑËÆØ</div>';
        }
        
        // Render todos
        function renderTodos() {
            const todos = dashboardData.todos.map(todo => `
                <div class="todo-item">
                    <div class="todo-checkbox ${todo.done ? 'checked' : ''}" 
                         onclick="toggleTodo(this)"></div>
                    <span class="todo-text ${todo.done ? 'done' : ''}">${todo.title}</span>
                    ${todo.priority === 'high' ? '<span class="todo-priority priority-high">ÈáçË¶Å</span>' : ''}
                </div>
            `).join('');
            return todos || '<div class="loading">ÊöÇÊó†ÂæÖÂäû</div>';
        }
        
        // Render tasks
        function renderTasks() {
            const tasks = dashboardData.tasks.map(task => `
                <div class="task-item">
                    <span class="task-time">${task.time}</span>
                    <span class="task-name">${task.name}</span>
                    <span class="task-status ${task.status === 'completed' ? 'status-completed' : 'status-pending'}">
                        ${task.status === 'completed' ? 'Â∑≤ÂÆåÊàê' : 'ÂæÖÊâßË°å'}
                    </span>
                </div>
            `).join('');
            return tasks || '<div class="loading">ÊöÇÊó†‰ªªÂä°</div>';
        }
        
        // Render chats
        function renderChats() {
            const chats = dashboardData.chats.map(chat => `
                <div class="chat-item chat-${chat.type}">
                    <div class="chat-time">${chat.time}</div>
                    <div class="chat-text">${chat.text}</div>
                </div>
            `).join('');
            return chats || '<div class="loading">ÊöÇÊó†ÂØπËØù</div>';
        }
        
        // Navigation
        function goToSection(index) {
            currentSection = index;
            updateNav();
            scrollToSection();
        }
        
        function nextSection() {
            currentSection = (currentSection + 1) % CONFIG.sections.length;
            updateNav();
            scrollToSection();
        }
        
        function prevSection() {
            currentSection = (currentSection - 1 + CONFIG.sections.length) % CONFIG.sections.length;
            updateNav();
            scrollToSection();
        }
        
        function updateNav() {
            document.querySelectorAll('.nav-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
            });
        }
        
        function scrollToSection() {
            const section = document.getElementById(`section-${currentSection}`);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // Todo toggle
        function toggleTodo(checkbox) {
            checkbox.classList.toggle('checked');
            const text = checkbox.nextElementSibling;
            text.classList.toggle('done');
        }
        
        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', { 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeStr;
            
            if (dashboardData) {
                document.getElementById('weather').textContent = 
                    `${dashboardData.weather.condition} ${dashboardData.weather.temperature}`;
                document.getElementById('next-update').textContent = dashboardData.next_update;
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSection();
            if (e.key === 'ArrowLeft') prevSection();
        });
    </script>
</body>
</html>
